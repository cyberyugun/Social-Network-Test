<div class="container">
    <div class="row" *ngIf="this.length > 0">
        <div class="col-sm-4 py-2" *ngFor="let item of dataitemHeadlineus">
            <div class="card h-100 text-white bg-danger">
                <div class="card-body">
                    <h3 class="card-title">{{item['title']}}</h3>
                    <p class="card-text">{{item['description']}}</p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row" *ngIf="this.length <= 0">
        <div class="col-sm-4 py-2">
            <div class="card h-100 text-white bg-danger">
                <div class="card-body">
                    <h3 class="card-title">Data Not Found</h3>
                </div>
            </div>
        </div>
    </div>
</div>
