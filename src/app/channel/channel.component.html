<div class="container">
    <div class="row">
        <div class="col-sm-4 py-2" *ngFor="let item of dataItemSource">
            <div class="card h-100 text-white bg-warning">
                <div class="card-body">
                    <h3 class="card-title">{{item['name']}}</h3>
                    <p class="card-text">{{item['description']}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
